<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>modern music player</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="./css/style.css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

	<div class="main">
		
		<!-- top bar -->
		<div class="top_bar">
			<button onclick="sidebar()"><i class='bx bx-chevron-right'></i></button>
			<div class="options">
				<button><i class='bx bx-music' ></i></button>
				<button><i class='bx bxs-volume-low' ></i></button>
				<button><i class='bx bx-edit-alt'></i></button>
			</div>
			<button onclick="open_p()"><i class='bx bx-menu-alt-left' ></i></button>
		</div>

		<div class="playing_part">
			<div class="img">
				<img src="./img/jus.jpg" alt="img">
			</div>
		</div>

		<!-- control part -->
		<div class="control_part">
			<div class="song_title">
				<p>Peaches</p>
				<p>Justin Bieber</p>
			</div>

			<div class="control_buttons">
				<div class="range_slider">
					<input type="range" min="0" max="100" id="slider" value="0">
					<p id="music--time">00:00</p>
				</div>

				<div class="main_btns">
					<button id="previous"><i class='bx bx-skip-previous' ></i></button>
					<button id="play_btn"><img src="./img/play-regular-24.png" alt="" id="play-icon">
					<img src="./img/bx-pause.svg" alt="" id="pause" style="display: none;"></i></button>
					<button id="previous"><i class='bx bx-skip-next' ></i></button>
				</div>
			</div>
		</div>

		<!-- playlist songs -->
		<div class="playlist">
			<div class="p_song">
				<p id="p_title">song name</p>
				<p id="p_artist">artist name</p>
				<button><i class='bx bx-play' ></i></button>
			</div>

			<div class="p_song">
				<p id="p_title">song name</p>
				<p id="p_artist">artist name</p>
				<button><i class='bx bx-play' ></i></button>
			</div>

			<div class="p_song">
				<p id="p_title">song name</p>
				<p id="p_artist">artist name</p>
				<button><i class='bx bx-play' ></i></button>
			</div>

			<div class="p_song">
				<p id="p_title">song name</p>
				<p id="p_artist">artist name</p>
				<button><i class='bx bx-play' >
				</i></button>
			</div>
		</div>
	</div>

	<audio src="./audio/1.mp3" controls id="m1">
	</audio>

	<!-- <audio src="./audio/2.mp3" controls id="m2">
	</audio>

	<audio src="./audio/3.mp3" controls id="m3">
	</audio>

	<audio src="./audio/4.mp3" controls id="m4">
	</audio> -->



	<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
	<script src="./app.js"></script>
</body>
</html>
